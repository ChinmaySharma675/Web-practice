<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="Brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">Another Love</span>
                    <span class="songlistplay"><span class="timestamp">04:43     <i  id="0" class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="2">
                    <span class="songName">Mild High Club </span>
                    <span class="songlistplay"><span class="timestamp">02.57    <i id="1"  class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="3">
                    <span class="songName">Idfc</span>
                    <span class="songlistplay"><span class="timestamp">03:35     <i id="2"  class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="4">
                    <span class="songName">Chandrachooda</span>
                    <span class="songlistplay"><span class="timestamp">03:17    <i id="3"  class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="5">
                    <span class="songName">Daylight</span>
                    <span class="songlistplay"><span class="timestamp">03:43    <i id="4"  class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="6">
                    <span class="songName">Time</span>
                    <span class="songlistplay"><span class="timestamp">04:42    <i id="5"  class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="7">
                    <span class="songName">Illuminati</span>
                    <span class="songlistplay"><span class="timestamp">03:32    <i id="6"  class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>
                <div class="songItem">
                    <img  alt="8">
                    <span class="songName">Luxury</span>
                    <span class="songlistplay"><span class="timestamp">00:14    <i id="7"  class="fa-regular songItemPlay fa-circle-play"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value="0  max="100">
        <div class="icons">
               <!-- fontawesome icons -->
               <i id="previous" class="fa-solid fa-backward" ></i>
               <i  id="masterPlay" class="fa-regular fa-circle-play"></i>
               <i id="next" class="fa-solid fa-forward"></i>

        </div>
      
        <div class="songInfo">
            <img src="playing.gif" width="42px"  alt="" id="gif"> <span id="masterSongName"> Another Love-Tom Odell</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b23fc29de5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
